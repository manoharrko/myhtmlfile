<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Premier league</title>
</head>
<body>
    <h1>Ipl statistics </h1>
    <!--creating table -->
        <table border ="1">
            <!--"tr" creating table row(tr)-->
            <tr>
            <!--"th" creating table header(th)-->
                <th>s.no</th>
                <th>name</th>
                <th>matches</th>
                <th>score</th>
                <th>century</th>
            </tr>
            <tr>
            <!--The <td> tag defines a standard data cell in an HTML table.
                 An HTML table has two kinds of cells: Header cells
                  - contains header information (created with the <th> element) 
                    Data cells - contains data (created with the <td> element)-->
                <td>1</td>
                <td>Ms dhoni</td>
                <td>213</td>
                <td>4550</td>
                <td>7</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Virat Kohli</td>
                <td>205</td>
                <td>7000</td>
                <td>51</td>
            </tr><tr>
                <td>3</td>
                <td>Rohit Sharama</td>
                <td>209</td>
                <td>6000</td>
                <td>31</td>
            </tr>
        </table>
    
</body>
</html>
